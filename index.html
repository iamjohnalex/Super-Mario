<!DOCTYPE HTML>
<html>
<head>
<title>Super-Mario</title>
<meta charset="utf-8">
<style>
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
</style>
<script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var game = new Phaser.Game(256, 240, Phaser.CANVAS, '', {
			preload : preload,
			create : create,
			update : update
		}, false, false);

		function preload() {
			//Οι απαιτούμενοι ήχοι για το παιχνίδι.
			game.load.audio('maintheme','audio/themesong.mp3');
			game.load.audio('stomp','audio/stomp.wav');
			game.load.audio('jump','audio/jump.wav');
			game.load.audio('coinsc','audio/coin.wav');
			game.load.audio('death','audio/death.mp3');
			game.load.image('pic','assets/count_coin_gold.png');
			game.load.audio('finish','audio/tasteofwin.mp3');
			
			//  We need this because the assets are on github pages
			//  Remove the next 2 lines if running locally
			this.load.baseURL = 'https://iamjohnalex.github.io/Super-Mario/';
			this.load.crossOrigin = 'anonymous';

			this.load.spritesheet('tiles', 'assets/super_mario_tiles.png', 16,
					16);
			this.load.spritesheet('goomba', 'assets/goomba.png', 16, 16);
			this.load.spritesheet('mario', 'assets/luigi.png', 16, 16);
			this.load.spritesheet('coin', 'assets/coin_gold.png', 16, 16);

			this.load.tilemap('level', 'assets/2016041.json', null,
					Phaser.Tilemap.TILED_JSON);
		}
		var music;
		var scoreText;
		var ccounter;
		var cvalue=0;
		var cimage;
		var lives=3;
		var lcounter;
		var TimeText;
		
		
		function create() {
			Phaser.Canvas.setImageRenderingCrisp(game.canvas)
			game.scale.pageAlignHorizontally = true;
			game.scale.pageAlignVertically = true
			game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
			game.physics.startSystem(Phaser.Physics.ARCADE);

			game.stage.backgroundColor = '#000000';

			map = game.add.tilemap('level');
			map.addTilesetImage('tiles', 'tiles');
			map.setCollisionBetween(3, 12, true, 'solid');

			map.createLayer('background');

			layer = map.createLayer('solid');
			layer.resizeWorld();

			coins = game.add.group();
			coins.enableBody = true;
			map.createFromTiles(2, null, 'coin', 'stuff', coins);
			coins.callAll('animations.add', 'animations', 'spin',
					[ 0, 0, 1, 2,3,4,5,6,7 ], 10, true);
			coins.callAll('animations.play', 'animations', 'spin');

			goombas = game.add.group();
			goombas.enableBody = true;
			map.createFromTiles(1, null, 'goomba', 'stuff', goombas);
			goombas.callAll('animations.add', 'animations', 'walk', [ 0, 1 ],
					2, true);
			goombas.callAll('animations.play', 'animations', 'walk');
			goombas.setAll('body.bounce.x', 1);
			goombas.setAll('body.velocity.x', -20);
			goombas.setAll('body.gravity.y', 500);

			player = game.add.sprite(16, game.world.height - 48, 'mario');
			game.physics.arcade.enable(player);
			player.body.gravity.y = 370;
			player.body.collideWorldBounds = true;
			player.animations.add('walkRight', [ 1, 2, 3 ], 10, true);
			player.animations.add('walkLeft', [ 8, 9, 10 ], 10, true);
			player.goesRight = true;

			game.camera.follow(player);
			
			scoreText=game.add.text(16,8,'LUIGI\n'+score,{font:'25px FONT' ,fontSize: '10px', fill: 'white'} );
			cimage=game.add.sprite(95,7,'pic'); //95
			lcounter=game.add.text(189,13,'Lives X'+lives,{font:'25px FONT' ,fontSize: '10px', fill: 'white'}); //189
			ccounter=game.add.text(110,13,'X'+cvalue,{font:'25px FONT' ,fontSize: '10px', fill: 'white'}); //110
			cimage.fixedToCamera=true;
			scoreText.fixedToCamera=true;
			ccounter.fixedToCamera=true;
			lcounter.fixedToCamera=true;
			InfoText=game.add.text(16,120,'𝐒𝐔𝐏𝐄𝐑 𝐌𝐀𝐑𝐈𝐎 𝐆𝐀𝐌𝐄\nUp, Right, left Arrow Keys To Play\nCollect All Coins To Win',{font:'25px FONT' ,fontSize: '10px', fill: 'white'} );
			
			cursors = game.input.keyboard.createCursorKeys();
			
			TimeText=game.add.text(189,33,'Time '+tcount,{font:'25px FONT' ,fontSize: '10px', fill: 'white'});
			TimeText.fixedToCamera=true;
			
			music=game.add.audio('maintheme');
			music.loop=true;
			music.play();
			
		}
		
		var counter=setInterval(countdown, 1000); //1000 will  run it every 1 second
		var tcount=100;
		
		function countdown(){
		tcount=tcount-1;
			if (tcount <1 && lives>1){
				clearInterval(counter);
				TimeText.kill();
				TimeoutText=game.add.text(189,33,'Time Is Up',{font:'25px FONT' ,fontSize: '10px', fill: 'white'});
				TimeoutText.fixedToCamera=true;
				player.frame = 6;
				player.body.enable = false;
				player.animations.stop();
				deaths=game.add.audio('death');
				music.stop();
				deaths.play();
				setTimeout(function(){
					tcount=100;
					score=0;
					cvalue=0;
					lives-=1;
					alert("TRY AGAIN\nTIME IS UP");
					game.state.start(game.state.current);
					
    		   	}, 4000);
			
				if(lives<=1){
					GameOverText=game.add.text(189,33,'GAME OVER',{font:'25px FONT' ,fontSize: '10px', fill: 'white'});
					GameOverText.fixedToCamera=true;
					setTimeout(function(){
						alert("TRY AGAIN\nYOU LOST ALL YOUR LIVES");
						location.reload();
					}, 4000);
				}
			}
			
		TimeText.text='Time '+tcount;
		}
		
		
		var jumps;
		var stomps;
		var csound;
		var deaths;
		var score=0;
		
		function update() {
			game.physics.arcade.collide(player, layer);
			game.physics.arcade.collide(goombas, layer);
			game.physics.arcade.overlap(player, goombas, goombaOverlap);
			game.physics.arcade.overlap(player, coins, coinOverlap);

			if (player.body.enable) {
				player.body.velocity.x = 0;
				if (cursors.left.isDown) {
					player.body.velocity.x = -90;
					player.animations.play('walkLeft');
					player.goesRight = false;
				} else if (cursors.right.isDown) {
					player.body.velocity.x = 90;
					player.animations.play('walkRight');
					player.goesRight = true;
				} else {
					player.animations.stop();
					if (player.goesRight)
						player.frame = 0;
					else
						player.frame = 7;
				}

				if (cursors.up.isDown && player.body.onFloor()) {
					player.body.velocity.y = -190;
					jumps = game.add.audio('jump');
		        		jumps.play();
					player.animations.stop();
				}

				if (player.body.velocity.y != 0) {
					if (player.goesRight)
						player.frame = 5;
					else
						player.frame = 12;
				}
			}
		}

		function coinOverlap(player, coin) {
			cvalue += 1;
			ccounter.text = 'X' + cvalue;
			score +=100;
			csound = game.add.audio('coinsc');
			Wfinish=game.add.audio('finish');
			scoreText.text='LUIGI\n'+score;
			csound.play();
			coin.kill();
			if (cvalue==101){
				TimeText.kill();
				iamwinnerText=game.add.text(189,33,'YOU WON',{font:'25px FONT' ,fontSize: '10px', fill: 'white'});
				WinText=game.add.text(1850,110,'𝐜𝐨𝐧𝐠𝐫𝐚𝐭𝐬',{font:'25px FONT' ,fontSize: '20px', fill: 'white'} ); 
				game.camera.follow(WinText); // allagh na mpei
				player.frame = 11;
				player.body.enable = false;
				player.body.velocity.y = -80;
				player.animations.stop();
				music.stop();
				Wfinish.play();
				setTimeout(function(){
				location.reload();
				}, 6000);
			
			}
		}
		
		function goombaOverlap(player, goomba) {
			if (player.body.touching.down) {
				goomba.animations.stop();
				goomba.frame = 2;
				goomba.body.enable = false;
				player.body.velocity.y = -80;
				stomps = game.add.audio('stomp');
		        	stomps.play();
		        	score += 400;
    				scoreText.text = 'lUIGI\n' + score;
				game.time.events.add(Phaser.Timer.SECOND, function() {
					goomba.kill();
				});
			} else {
				TimeText.kill();
				GameOverText=game.add.text(189,33,'GAME OVER',{font:'25px FONT' ,fontSize: '10px', fill: 'white'});
				player.frame = 6;
				player.body.enable = false;
				player.animations.stop();
				deaths=game.add.audio('death');
				music.stop();
				deaths.play();
				if(lives>1 && tcount>-1){
					setTimeout(function(){
					tcount=100;
					score=0;
					cvalue=0;
					lives-=1;
    		    		game.state.start(game.state.current);
    		   		 }, 4000);
    					} else {
				setTimeout(function(){
				alert("𝐓𝐑𝐘 𝐀𝐆𝐀𝐈𝐍\n𝐘𝐎𝐔 𝐋𝐎𝐒𝐓 𝐀𝐋𝐋 𝐘𝐎𝐔𝐑 𝐋𝐈𝐕𝐄𝐒!");
				location.reload();
				}, 4000);}
			}
		}
	</script>
  </body>
</html>
